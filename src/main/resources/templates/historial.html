<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Historial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-light">
	<div class="container mt-4">
	
		<h2 class="mb-4">Historial completo</h2>
		
		<table class="table table-striped table-bordered">
		
			<thead class="table-dark">
				<tr>
					<th>Entrada</th>
					<th>Salida</th>
					<th>Duracion</th>
					<th>Importe</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="r : ${historial}">
					<td th:text="${#temporals.format(r.entrada, 'dd/MM/yyyy HH:mm')}">---</td>
					<td th:text="${r.salida != null ? #temporals.format(r.salida,'dd/MM/yyyy HH:mm') : '-'}">---</td>
					<td th:text="${r.duracion}">---</td>
					<td>
						<span th:text="${#numbers.formatDecimal(r.sueldo, 1, 2, 'COMMA')}"></span> â‚¬
					</td>
				</tr>			
			</tbody>
		</table>
		
		<a class="btn btn-secondary mt-3" th:href="@{/panel}">Volver</a>
	
	</div>

</body>
</html>
