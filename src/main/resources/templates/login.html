<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/estilos.css}">
<title>Login</title>
</head>
<body class="bg-light">
	<div class="container-fluid d-flex align-items-center justify-content-center vh-100">
		<div class="card shadow p-4 w-100" style="max-width: 400px;">
			<h3 class="text-center mb-4">Login</h3>
			<form class="d-inline" th:action="@{/login}" method="post">
				<div class="mb-3">
					<label for="username" class="form-label">Usuario</label>
		        	<input type="text" class="form-control" id="username" name="username" required />
				</div>
				<div class="mb-3">
			        <label for="password" class="form-label">Contraseña</label>
			        <input type="password" class="form-control" id="password" name="password" required />
		      	</div>
		      	
		      	<div class="d-grid mb-3">
		        <button type="submit" class="btn btn-primary">Entrar</button>
		      </div>
		      
			</form>
			<div class="text-center">
		    	<p>¿No tienes cuenta? <a th:href="@{/solicitar}">Solicita acceso</a></p>
		    </div>
		    <div th:if="${loginError}" class="alert alert-danger">
		    	Usuario o contraseña incorrectos. Por favor, intenta de nuevo.
			</div>
		    <div th:if="${mensaje}" class="alert alert-success" th:text="${mensaje}"></div>
		</div>
	</div>
	
</body>
</html>
