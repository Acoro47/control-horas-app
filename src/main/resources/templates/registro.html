<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow p-4" style="min-width: 400px;">
    <h3 class="text-center mb-4">游닇 Crear cuenta</h3>

    <div th:if="${error}" class="alert alert-danger text-center py-2" th:text="${error}">Error</div>

    <form th:action="@{/guardarUsuario}" method="post" th:object="${usuario}">
      <div class="mb-3">
        <label class="form-label">Usuario</label>
        <input type="text" th:field="*{username}" class="form-control" placeholder="Tu nombre de usuario" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Contrase침a</label>
        <input type="password" th:field="*{password}" class="form-control" placeholder="Contrase침a" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Repite la contrase침a</label>
        <input type="password" name="confirmarPassword" class="form-control" placeholder="Confirmar contrase침a" required />
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success">Registrarse</button>
      </div>
    </form>
  </div>

</body>
</html>
