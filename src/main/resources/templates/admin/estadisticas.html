<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title> Estad铆sticas del sistema</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="d-flex justify-content-between">
	<div class="m-3">
		<form th:action="@{/admin}" method="get">
			<button type="submit" class="btn btn-secondary">锔 Panel de administraci贸n</button>
		</form>
	</div>
	<h2 class="text-center p-3 fw-bold text-primary"> Estad铆sticas de Usuarios</h2>
	<div class="m-3">
    	<form th:action="@{/logout}" method="post">
			<button type="submit" class="btn btn-danger"> Cerrar sesi贸n</button>
		</form>
	</div>
</div>
  <div class="container">
    <div class="row text-center g-4">
      <div class="col">
        <div class="card border-success">
          <div class="card-body">
            <h5>Activos</h5>
            <p class="fs-3 text-success" th:text="${stats.activos}">0</p>
          </div>
        </div>
      </div>
      
      <div class="col">
        <div class="card border-warning">
          <div class="card-body">
            <h5>Desactivados</h5>
            <p class="fs-3 text-warning" th:text="${stats.desactivados}">0</p>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card border-danger">
          <div class="card-body">
            <h5>Bloqueados</h5>
            <p class="fs-3 text-danger" th:text="${stats.bloqueados}">0</p>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card border-primary">
          <div class="card-body">
            <h5>Administradores</h5>
            <p class="fs-3 text-primary" th:text="${stats.admins}">0</p>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card border-secondary">
          <div class="card-body">
            <h5>Usuarios</h5>
            <p class="fs-3 text-secondary" th:text="${stats.users}">0</p>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5">
  		<h4 class="text-center mb-3"> Gr谩fico de distribuci贸n de usuarios</h4>
  		<canvas id="userChart" height="120"></canvas>
	</div>
</div>
<script th:inline="javascript">


	const data = {
	    labels: ['Activos','Desactivados', 'Bloqueados', 'Administradores', 'Usuarios normales'],
	    datasets: [{
	      label: 'Distribuci贸n de usuarios',
	      data: [ [[${stats.activos}]], [[${stats.desactivados}]], [[${stats.bloqueados}]], [[${stats.admins}]], [[${stats.users}]] ],
	      backgroundColor: [
	        'rgba(25,135,84,0.7)',
	        'rgba(255,193,7,0.7)',
	        'rgba(220,53,69,0.7)',
	        'rgba(13,110,253,0.7)',
	        'rgba(108,117,125,0.7)'
	      ],
	      borderWidth: 1
	    }]
	  };

	  const ctx = document.getElementById('userChart').getContext('2d');
	  new Chart(ctx, {
	    type: 'bar',
	    data: data,
	    options: {
	      responsive: true,
	      scales: {
	        y: { beginAtZero: true }
	      }
	    }
	  });
</script>
</body>
</html>
