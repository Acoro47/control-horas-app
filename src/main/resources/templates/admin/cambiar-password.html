<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Cambiar Contraseña</title></head>
<body>
    <h2>🔐 Cambiar contraseña para <span th:text="${usuario.username}"></span></h2>

    <form th:action="@{/admin/cambiar-password/{id}(id=${usuario.id})}" method="post">
        <label>Nueva contraseña:</label>
        <input type="password" name="nuevaPassword" required />
        <button type="submit">✅ Confirmar</button>
    </form>

    <a th:href="@{/admin/usuarios}">← Volver</a>
</body>
</html>
