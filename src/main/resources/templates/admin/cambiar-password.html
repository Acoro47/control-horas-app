<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Restablecer contraseña</title></head>
<body class="bg-light vh-100 d-flex justify-content-center align-items-center">

  <div class="card p-4 shadow" style="min-width: 400px;">
    <h4 class="text-center mb-3">🔐 Establecer nueva contraseña</h4>

    <form th:action="@{'/admin/cambiar-password/' + ${usuario.id}}" method="post">
      <div class="mb-3">
        <label class="form-label">Nueva contraseña</label>
        <input type="password" name="nuevaPassword" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Confirmar contraseña</label>
        <input type="password" name="confirmarPassword" class="form-control" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">✅ Cambiar contraseña</button>
      </div>
    </form>
  </div>

</body>
</html>
